<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <script>
        fetch('http://localhost:3000/helloWorld')
        .then(result => result.json())
        .then(data  => 
            {
            // console.log(data)
            const contents = document.getElementsByClassName('contents');
            console.log(contents)
            for(let i=0; i < contents.length; i++){
                contents[i].innerHTML = data[i].text
            }
            // contents[0].innerHTML = data[0].text
            // (document.getElementById('msg')).innerHTML = data
            }
        )

    </script>
    <div id="page">
        <a href="#red">red</a>
        <a href="#orange">orange</a>
        <a href="#yellow">yellow</a>
        <a href="#green">green</a>
        <a href="#blue">blue</a>
        <a href="#navy">navy</a>
        <a href="#purple">Purple</a>
    </div>
    <div id="container">
        <div class="contents" id="red">Red</div>
        <div class="contents" id="orange">Orange</div>
        <div class="contents" id="yellow">Yellow</div>
        <div class="contents" id="green">Green</div>
        <div class="contents" id="blue">Blue</div>
        <div class="contents" id="navy">Navy</div>
        <div class="contents" id="purple">Purple</div>

    </div>
</body>
</html>
